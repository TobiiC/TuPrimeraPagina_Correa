{%  extends 'primera_app/padre.html' %} 

{% load static %}

{% block title %}Clientes{% endblock %}

{% block contenido %}
<header class="masthead">
            <div class="container position-relative">
                
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <h1 class="mb-5">Clientes</h1>
                            <div class="position-absolute top-0 end-0 m-3">
                                <a class="btn btn-primary" href="{% url 'formulario_cliente'%}">Agregar Cliente</a>
                                </div>
                                    <div class="cliente-lista">
                                    {% for cliente in clientes %} 
                                        <div class="cliente">
                                            <p class ="Nombre">Nombre : {{ cliente.nombre }}</p>
                                            <p class="Contacto">Contacto : {{ cliente.email }}</p>
                                            <br>
                                        </div>
                                    {% endfor %}
                                </div>                                                            
                            
                        </div>
                    </div>
                </div>
            </div>
</header>
       
{% endblock %}
